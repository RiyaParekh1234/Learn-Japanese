<script>
	function validate()
	{
		var name=document.forms["form"]["fname"].value;
		if(name=="")
		{
			alert("Enter name!");
			return false;
		}
		var phno=document.forms["form"]["phno"].value;
		if((phno.length!=10) || isNaN(phno))
		{
			alert("Invalid contact number!");
			return false;
		}
		var email=document.forms["form"]["mail"].value;
		var mail_val=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		if(!mail_val.test(email))
		{
			alert("Invalid email!");
			return false;
		}
		var pswd=document.forms["form"]["psw"].value;
		if(pswd.length<8)
		{
			alert("Enter valid password!");
			return false;
		}
		var con_pswd=document.forms["form"]["c_psw"].value;
		if(pswd!=con_pswd)
		{
			alert("Doesn't match original password!");
			return false;
		}
		var pin=document.forms["form"]["pin"].value;
		if(pin.length!=6 || isNaN(pin))
		{
			alert("Invalid Pincode!");
			return false;
		}
		else
		{
			return true;
		}
	}
	</script>
